<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 내부에서 this?</title>
</head>
<body>
    선언적 함수에서 this는 window 입니다<br>
    생성자 함수내부에서 this는 new로 생성된 인스턴스 자신 (Prototype Object로부터 만들어졌기 때문에 Object로 출력됨)<br>
    이벤트 핸들러 함수 내부에서 this는 이벤트가 발생된 소스 객체의 참조 입니다 <br>
 <script>
    function f(){
        document.write("선언적 함수에서 this :"+this+"<br>");
    }
    f();
   
    let f2 = function (){
        document.write("익명 함수에서 this :"+this+"<br>");
    }
    f2();
    
    (()=> {
        document.write("화살표 함수에서 this :"+this+"<br>");
    })();

    function User(){
        document.write("화살표 함수에서 this :"+this+"<br>");
    }
    new User(); 

    
    function f3(callback){ 
        callback();
    };
    
    function callee (){
        document.write("파라미터로 전달된 함수에서 this :"+this+"<br>");
    }

    f3(callee);
    
    function f5(){
       let inner = ()=>{
            document.write("내부 함수에서 this :"+this+"<br>");
        };
        inner();
    }
   f5();
 </script>   
 <button id="btn">클릭</button>
 <script>
    document.getElementById("btn").onclick= function(){
        document.write("이벤트 핸들러 함수 내부에서 this :"+this+"<br>");
    };
 </script>

</body>
</html>
