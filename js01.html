
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본 : 출력/입력</title>
</head>
<body>
    1. html문서에 출력 : document 객체 <br>
    2. console 객체를 이용해서 출력 (디버깅, 로깅 목적) <br>
    3. window.alert('출력내용'); <br>
    <script>
      document.write("javascript에서 html 내용으로 출력합니다 <br>" );
      console.log("브라우저 개발자도구의 console 탭에서 확인 - 디버깅, 로깅 목적");
    </script>
    javascript객체를 이용해서 입력 받는 방법 <br>
    1. window.prompt('message', 기본값) : 사용자가 입력한 값을 리턴(문자열)  <br>
    2. window.confirm('message') : true, false<br>
    <script>
       // let input = window.prompt('나이를 입력하세요', 15);
       // document.write(typeof(input) + ", " +input+"<br>");
        let res = window.confirm('게임을 종료하시겠습니까?');
        document.write(typeof(res) + ", " +res+"<br>");
    </script>
</body>
</html>
