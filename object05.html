
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
</head>
<bod> 
    slice(start, end) - 원본 배열 또는 문자열을 변경하지 않고, 새로운 객체 반환 (end는 미포함) , 음수 사용 가능<br>
    substring(start, end) - 문자열에서만 사용, 음수 인덱스는 허용하지 않음, start > end 이면 자동으로 바꿔서 처리해줌 <br>
    split(sperator, limit) - sperator로 tokenize해서 배열로 리턴<br>
    <script>
        let text = "Hello World!";
        document.writeln(text+"<br>");
        //let result = text.anchor("Chapter 10");  //<a name="Chapter 10">Hello World!</a>
        let result = text.bold();
        document.writeln(result+"<br>");
        let result2 = text.slice(6, 12);
        document.writeln(text+"<br>");
        document.writeln(result2+"<br>");
        let result3 = text.slice(-6);       
        document.writeln(result2+"<br>");
        let re = text.substring(-6);
        document.writeln(re+"<br>");
        re = text.substring(6, 12);
        document.writeln(re+"<br>");
        let text2 ="사과, 배, 천혜향, 딸기, 참외, 바나나, 토마토";
        let fruits = text2.split(",", 3);
        document.writeln(typeof fruits+"<br>");
        document.writeln(fruits+"<br>");



    </script>
    <button id="lotto">로또 번호 생성</button>
    <script>
       document.getElementById("lotto").onclick = function(){
          //로또 번호 6개 생성 , 출력
           let lottos = [];
            
          while(lottos.length<6){
              let num= Math.trunc(Math.random()*45+1);
              if (!lottos.includes(num)){
                 lottos.push(num);
              }
           }
           lottos.sort((a, b)=> a-b);
           document.writeln(lottos.join(", ")+"<br>");
       }
    </script>
</body>
</html>
