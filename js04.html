    산술연산자, 비교 연산자, <br>
    <script>
        document.write(Math.pow(2,3)+"<br>");
        document.write((2 ** 3)+"<br>");
        let a=123, b='123';
        document.write((a==b) + "<br>"); //value만 비교
        //javascript엔진은 연산자에 따라 자동 형변환이 필요하면 형변환 수행함
        document.write((a===b) +"<br>"); // value와 type을 함께 비교
        console.log(Number("123seoul"));
        console.log(parseInt("123seoul"));
        console.log(parseInt("077", 8)); //첫번째 인수가 8진수로 전달됨 -> decimal로 변환
        console.log(parseInt("ff", 16)); //첫번째 인수가 16진수로 전달됨 -> deciamal로 변환
        console.log(parseInt("1000001", 2));
        //javascript 코딩 스타일로 true 일때만 실행 또는 false일때만 실행 &&,||로 처리합니다.
        //조건 && 조건, 조건||조건
        //숫자로 구성된 문자열을 number로 형변환 해야 합니다 => Number() 또는 parseInt
        let result ;

        let num = parseInt(window.prompt("정수를 입력하세요", 1));
            document.write((num%2==0) && `${num}은 짝수` + "<br>");
            document.write((num%2==0) || `${num}은 홀수` + "<br>");

        //q> 사용자 입력을 받아서 &&, ||로 짝수 , 홀수 출력하기
        (num%2 == 0) ? document.write(`${num}은 짝수 <br>`): document.write(`${num}은 홀수 <br>`);
    </script>
        instanceof는 [인스턴스 instanceof 타입|부모타입 ] is a 관계에 대해 false, true 리턴 <br>
        ?? 연산자는 null 또는 undefined일 때만 기본값을 설정할 수 있는 연산자 (ES11) <br>
        ?. 인스턴스(객체).속성이 null 또는 undefined이어도 안전하게 접근 가능 (ES11) <br>

        <script>
            let x = function() { }() ?? "default";
            
            document.write(`${x} <br>`);

            let y =function() { return 0;}() ?? "default";
            document.write(`${y} <br>`);

            const user = {name:'korea', friend: '010-1230-4567'}
            //document.write(`${user.mobile} <br>`)
            //document.write(`${user.house} <br>`)
            //document.write(`${user.office} <br> `)

            document.write(`${user?.mobile?.house?.office} <br>`)
            document.write(`${user?.mobile|| user?.house || user?.office || user?.friend} <br>`)
        </script>

        Boolean() 또는 !! 를 사용해서 boolean으로 형변환 할 수 있씁니다. <br>

        <script>
            document.write(!0 + "," + !!0 +","+ Boolean(0) +"<Br>") // 0은 true
            document.write(!NaN + "," + !!NaN + "<Br>")
            document.write(!undefined + !!undefined +"<Br>")
            document.write(!null + !!null +"<Br>")
            document.write(!{} + !!{} +"<Br>")
            document.write(![] + !![] +"<Br>")
            document.write(!'' + !!'' +"<Br>")
            document.write(!' ' + !!' ' +"<Br>")    
        </script>
