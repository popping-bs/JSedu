OOP 객체는 속성 private 선언하고, getter/setter 은 public으로 정의합니다.<br>
<script>
 class User {
    #name;
    #age;
    constructor(name, age) {
       this.#name = name;
       this.#age = age;
    }

    setName(name){
        //권한체크, 값의 유효 범위 check, 로깅...
        this.#name = name || '무명씨';        
    }
    setAge(age){
        //권한체크, 값의 유효 범위 check, 로깅...
        if(age>0){
        this.#age = age || 15;        
        }
    }
    getName(){
        return this.#name;
    }

    getAge(){
        return this.#age;
    }

    //override 
    toString(){
        return `Name: ${this.#name}, Age: ${this.#age}`;
    }
 }
 const p = new User('Seoul, Korea', 500);
 //document.write(p.#name+", "+p.#age); //에러 Private Field.....
 document.write(p+"<br>");
 p.setAge(-1);
 document.write(p+"<br>");


</script>
